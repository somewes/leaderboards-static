<!-- Usage: 
	<tagblock tag="{{ }}" value="{{ }}" tageditable="true/false" valueeditable="true/false" on-tagchange="" on-valuechange="" />
	-->

<div class="tagblock {{^ tagvalues }}empty{{/}}">
	<div class="tagblock_tag">
		{{ tag.name }}
	</div>
	<ul class="tagblock_valuelist">
		{{# tagvalues }}
		<li class="tagblock_value">
			{{ name }}
		</li>
		{{/ tagvalues }}
	</ul>
</div>
