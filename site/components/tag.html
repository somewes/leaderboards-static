<!-- Usage:
	<tagblock tag="{{ }}" selectedvalues="{{ }}" editable="true/false" on-tagchange="" on-valuechange="" />
	-->

<div class="tagblock {{# _isEmpty(selectedvalues) }} empty {{/}} {{# editable }} editable {{/}}">
	<div class="tagblock_tag">
		{{ tag.name }}
	</div>
	<ul class="tagblock_valuelist">
	{{# tag.tagvalueobjs }}
		<li class="tagblock_value {{# selectedvalues[id] }} tagblock_selected {{/}}" on-click="{{# editable }}selecttagvalue{{/}}">
			{{ name }}
		</li>
	{{/ tag.tagvalueobjs }}
	</ul>
</div>
