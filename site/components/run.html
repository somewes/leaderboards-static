<!-- Usage: 
	<runblock run="{{ }}" />
	-->
{{# run }}
<div class="runblock">
	<div class="runblock_header"><span class="runblock_runner">{{ user.username }}</span><span class="runblock_time">{{ formatTime(time) }}</span></div>
	<div class="runblock_tags">
	{{# tagblocks }}
		<tagblock tag="{{ tag }}" selectedvalues="{{ selectedvalues }}" />
	{{/ tagblocks }}
	</div>
</div>
{{/ run }}
